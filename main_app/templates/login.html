<form class="login-form" method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group position-relative">
                <label>Username <span class="text-danger">*</span></label>
                {{form.username}}
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group position-relative">
                <label>Password <span class="text-danger">*</span></label>
                {{form.password}}
            </div>
        </div>
        <div class="col-lg-12 mb-0">
            <button class="btn btn-primary w-100" type="submit">Login</button>
        </div>
        <div class="col-12 text-center">
            <p class="mb-0 mt-3"><small class="text-dark mr-2">Don't have an account ?</small> <a
                    href="{% url 'register' %}" class="text-dark font-weight-bold">Sign Up</a></p>
        </div>
    </div>
</form>
<div class="home-center">
    <div class="home-desc-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6">
                    <div class="login-page bg-white shadow rounded p-4">
                        <div class="text-center">
                            <h4 class="mb-4">You have been logged out</h4>
                            <br>
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="{% url 'login' %}"><button class="btn btn-primary w-100">Login</button></a>
                                </div>
                                <div class="col-md-6">
                                    <a href="{% url 'home_page' %}"><button class="btn btn-info w-100">Home</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
