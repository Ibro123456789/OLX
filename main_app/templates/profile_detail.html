{% block content %}
    <div class="w3-card w3-margin-left w3-margin-right">
        <div class="w3-container w3-padding">
            <h1>User Profile</h1>
            <div>
                <h1>Profile information:</h1>
                {% if user.profile.image %}
                    <img src="{{ user.profile.image.url }}" height="150px"/>
                {% else %}
                    <img src="{% static 'images/avatar.svg' %}" height="150px"/>
                {% endif %}
